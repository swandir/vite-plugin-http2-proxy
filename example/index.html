<script type="module">
  fetch("/api/users")
    .then((r) => r.json())
    .then((users) =>
      fetch(`/api/posts`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          title: "Title",
          body: `Body`,
          user_id: users[0].id,
        }),
      })
    );
</script>
