<script type="module">
  const accessToken = import.meta.env.VITE_ACCESS_TOKEN;

  const users = await fetch("/api/users").then((r) => r.json());

  await fetch(`/api/posts?access-token=${accessToken}`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      title: "Title",
      body: `Body`,
      user_id: users.data[0].id,
    }),
  });
</script>
